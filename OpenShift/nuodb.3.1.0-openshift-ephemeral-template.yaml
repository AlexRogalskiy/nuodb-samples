apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: nuodb.3.1.0-ce-ephemeral
  labels:
    template: nuodb.3.1.0-ce-ephemeral
  annotations:
    openshift.io/display-name: "NouDB CE (Ephemeral)"
    description: "NuoDB database service, without persistent storage. For more information about using this template, including OpenShift considerations, see https://hub.docker.com/r/nuodb/nuodb-ce/ \n\nWARNING: Any data stored will be lost upon pod destruction. Only use this template for testing"
    iconClass: icon-mysql-database
    tags: "database,nuodb"
    openshift.io/long-description: "This template provides a Clustered NuoDB server with a database created.  The database is not stored on persistent storage, so any restart of the service will result in all data being lost.  The database name, username, and password are chosen via parameters when provisioning this service."
    openshift.io/provider-display-name: "NuoDB, Inc."
    openshift.io/documentation-url: "http://doc.nuodb.com/Latest/Default.htm"
    openshift.io/support-url: "https://support.nuodb.com/hc/en-us"
    message: "The following service(s) have been created in your project: placeholder.\n\n"
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: nuodb
    annotations:
      "template.openshift.io/expose-username": "{.data['database-username']}"
      "template.openshift.io/expose-password": "{.data['database-password']}"
      "template.openshift.io/expose-database-name": "{.data['database-name']}"
  stringData:
    "database-username": "${DB_USER}"
    "database-password": "${DB_PASSWORD}"
    "database-name": "${DB_NAME}"
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: "Service for Admin pods."
    labels:
      app: ${ADMIN_SVC_NAME}
    name: ${ADMIN_SVC_NAME}
  spec:
    ports:
    - name: 8888-tcp
      port: 8888
      protocol: TCP
      targetPort: 8888
    - name: 48004-tcp
      port: 48004
      protocol: TCP
      targetPort: 48004
    - name: 48005-tcp
      port: 48005
      protocol: TCP
      targetPort: 48005
    selector:
      app: admin
    sessionAffinity: None
    type: LoadBalancer
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: "Admin pod instance deployment configuration"
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      app: admin
    name: admin1
  spec:
    replicas: 1
    selector:
      app: admin
      deploymentconfig: admin1
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        labels:
          app: admin
          deploymentconfig: admin1
      spec:
        hostname: nuoadmin1
        containers:
        - env:
          - name: API_PORT
            value: "8888"
          - name: PEER_ADDRESS
            value: ${ADMIN_SVC_NAME}
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: nuodb
                key: database-name
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: nuodb
                key: database-username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: nuodb
                key: database-password
          - name: NODE_REGION
            value: local
          - name: NODE_TYPE
            value: NUOADMIN
          - name: ADMIN_TYPE
            value: LEADER
          image: ${CONTAINER}
          imagePullPolicy: IfNotPresent
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 2
            failureThreshold: 30
            successThreshold: 4
            timeoutSeconds: 1
            httpGet:
              path: /api/1/peers
              port: 8888
          name: admin
          ports:
          - containerPort: 8888
            protocol: TCP
          - containerPort: 48004
            protocol: TCP
          - containerPort: 48005
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /archive
            name: admin-volume-1
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 15
        volumes:
        - emptyDir: {}
          name: admin-volume-1
    test: false
